<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pokedex 2.0</title>
</head>
<body>
  <main>
      <div id="left-container">
        <div class="formulario menuPadrao">
          <form class="form">
            <input
              type="txt"
              class="input__search"
              placeholder="Pokemon"
              required
              />
          </form>
        </div>

        <div class="allPokemons menuPadrao">
          <ul id="pokemon-list"></ul>
        </div>
      
      </div>
      <!------------------------------------------------------------------>
      <div id="mid-container">
        
          <div class="imageBG">
            <img src="" alt="pokemon" class="pokemon__image">
            
          </div>

          <h1 class="pokemon__data">
            <span class="pokemon__number">1</span> -
            <span class="pokemon__name">Bumbasaur</span>
          </h1>

          <div class="buttons">
            <button class="button btn-prev"><p>&nbsp;B&nbsp;</p></button>
            <button class="button btn-next"><p>&nbsp;A&nbsp;</p></button>
          </div>
          <div class="buttons2">
            <button class="button2"><p>&nbsp;&nbsp;&nbsp;&nbsp;Select&nbsp;&nbsp;&nbsp;&nbsp;</p></button>
            <button class="button2"><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Start&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p></button>
          </div>

          <img src="img/botoes.png" alt="botoes" class="bImg">
          <img src="img/som.png" alt="som" class="som">
        
        
      
      </div>
      <!------------------------------------------------------------------>
      <div id="right-container">

        <div class="fundoStatus">
          <div class="statusPokemon">
          
          </div>
        </div>
        
        
        <div class="evolve">
            <h3>Evoluções</h3>
            <div class="evolutions">
            </div>
        </div>
        
        
        <div class="tipo">
          <div class="forte">
            <h3>Forte Contra:</h3>
          </div>
        </div>
          
          <div class="tipo2">
            <div class="fraco">
              <h3>Fraco Contra:</h3>
            </div>
          </div>
        
        
        

      </div>
      <!------------------------------------------------------------------>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
